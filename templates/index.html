<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX Segment Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- === FINAL HEADER LAYOUT === -->
        <div class="header">
            <!-- Left Section: File Input, Process Button, Status -->
            <div class="header-left">
                <div class="file-section">
                    <label for="file-input" class="file-input-label">Choose GPX File</label>
                    <input type="file" id="file-input" accept=".gpx" hidden>
                    <div class="file-selection-feedback">
                        <span id="selected-filename">No file selected</span>
                        <div class="checkmark-animation"></div>
                    </div>
                </div>
                <!-- MOVED Process Button Here -->
                <button id="process-button" disabled>
                    <i class="fas fa-cogs button-icon"></i>
                    <span class="button-text">Process GPX</span>
                    <span class="progress-bar"></span>
                </button>
                 <!-- MOVED Status Message Area Here -->
                 <div id="status-message" class="status-message" role="alert"></div>
            </div>

            <!-- Middle Section: Title, Navigation, Summary -->
            <div class="header-middle">
                <h1>GPX Segment Analyzer</h1>
                <div class="nav-buttons">
                    <button id="prev-button" disabled title="Show previous segment map"><i class="fas fa-chevron-left"></i> Prev</button>
                    <button id="all-segments-button" disabled title="Show map with all filtered segments"><i class="fas fa-map-marked-alt"></i> All Segments</button>
                    <button id="next-button" disabled title="Show next segment map">Next <i class="fas fa-chevron-right"></i></button>
                </div>
                 <!-- MOVED Summary Here -->
                 <div id="results">
                    <h2>Summary</h2>
                    <p>Total Distance: <span id="total-distance">0 m</span></p>
                    <p>Total Duration: <span id="total-duration">0:00:00</span></p>
                    <p>Filtered Segments: <span id="total-segments">0</span></p>
                </div>
            </div>

            <!-- Right Section: Thresholds Only -->
            <div class="header-right">
                 <!-- Threshold Controls -->
                 <div class="threshold-controls">
                    <p class="threshold-title">Segment Filtering Thresholds:</p>
                    <div class="threshold-section">
                        <label for="speed-min-input" title="Points slower than this are excluded from segments (unless merging gaps)">Min Point Speed (km/h):</label>
                        <input type="number" id="speed-min-input" value="5" min="0" step="0.5">
                    </div>
                     <div class="threshold-section">
                        <label for="speed-max-input" title="Points faster than this are excluded from segments (unless merging gaps)">Max Point Speed (km/h):</label>
                        <input type="number" id="speed-max-input" value="25" min="0" step="0.5">
                    </div>
                     <div class="threshold-section">
                        <label for="avg-speed-min-input" title="Entire segments with an average speed below this value will be removed">Min Avg Segment Speed (km/h):</label>
                        <input type="number" id="avg-speed-min-input" value="9" min="0" step="0.5">
                    </div>
                </div>
                 <!-- Process button & Status message were moved -->
            </div>
        </div>
        <!-- === END OF FINAL HEADER LAYOUT === -->

        <div id="segment-data" style="display: none;">
             <h2>Filtered Segment Details</h2>
            <table id="segment-table">
                <thead>
                    <tr>
                        <th>Segment</th>
                        <th>Distance (m)</th>
                        <th>Duration</th>
                        <th>Avg Speed (km/h)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="map">
            <div class="map-placeholder">Select a GPX file and set thresholds, then click Process.</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <!-- JavaScript remains the same -->
    <script>
        // --- DOM Element References ---
        const fileInput = document.getElementById('file-input');
        const processButton = document.getElementById('process-button');
        const speedMinInput = document.getElementById('speed-min-input');
        const speedMaxInput = document.getElementById('speed-max-input');
        const avgSpeedMinInput = document.getElementById('avg-speed-min-input');
        const totalDistance = document.getElementById('total-distance');
        const totalDuration = document.getElementById('total-duration');
        const totalSegments = document.getElementById('total-segments');
        const mapDiv = document.getElementById('map');
        const segmentTableBody = document.querySelector('#segment-table tbody');
        const segmentDataContainer = document.getElementById('segment-data');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const allSegmentsButton = document.getElementById('all-segments-button');
        const selectedFilenameSpan = document.getElementById('selected-filename');
        const fileSectionDiv = document.querySelector('.file-section');
        const statusMessageDiv = document.getElementById('status-message');
        const resultsDiv = document.getElementById('results'); // Added reference

        // --- State Variables ---
        let segmentMaps = [];
        let segmentDetails = [];
        let currentSegmentIndex = -1;
        let globalData = null;

        // --- Event Listeners ---
        fileInput.addEventListener('change', handleFileSelect);
        processButton.addEventListener('click', handleProcessClick);
        prevButton.addEventListener('click', () => navigate(-1));
        nextButton.addEventListener('click', () => navigate(1));
        allSegmentsButton.addEventListener('click', showAllSegments);

        // --- Functions ---
        function handleFileSelect() {
            clearStatusMessage();
            if (fileInput.files.length > 0) {
                const fileName = fileInput.files[0].name;
                selectedFilenameSpan.textContent = fileName;
                processButton.disabled = false;
                fileSectionDiv.classList.add('file-selected');
                setTimeout(() => fileSectionDiv.classList.remove('file-selected'), 1500);
            } else {
                selectedFilenameSpan.textContent = 'No file selected';
                processButton.disabled = true;
            }
        }

        async function handleProcessClick() {
            const file = fileInput.files[0];
            if (!file) { showStatusMessage('Please select a GPX file first.', 'error'); return; }

            const speedMin = speedMinInput.value;
            const speedMax = speedMaxInput.value;
            const avgSpeedMin = avgSpeedMinInput.value;

            if (speedMin === '' || speedMax === '' || avgSpeedMin === '') { showStatusMessage('Please enter values for all speed thresholds.', 'error'); return; }
            if (parseFloat(speedMin) < 0 || parseFloat(speedMax) < 0 || parseFloat(avgSpeedMin) < 0) { showStatusMessage('Speed thresholds cannot be negative.', 'error'); return; }
            if (parseFloat(speedMin) >= parseFloat(speedMax)) { showStatusMessage('Minimum point speed must be less than maximum point speed.', 'error'); return; }

            processButton.disabled = true;
            processButton.classList.add('processing');
            showStatusMessage('Processing GPX file...', 'info');
            resetUIBeforeProcessing();

            const formData = new FormData();
            formData.append('file', file);
            formData.append('speed_min', speedMin);
            formData.append('speed_max', speedMax);
            formData.append('avg_speed_min', avgSpeedMin);

            try {
                const response = await fetch('/upload', { method: 'POST', body: formData });
                const resultData = await response.json();

                if (response.ok) {
                    clearStatusMessage();
                    globalData = resultData;
                    updateUIAfterProcessing(globalData); // This will now make results visible
                    if (globalData.total_segments > 0 && globalData.all_segments_html) {
                        loadMap(globalData.all_segments_html);
                        enableNavButtons(true);
                        showStatusMessage(`Processing complete. Found ${globalData.total_segments} segments matching criteria.`, 'success');
                    } else {
                         mapDiv.innerHTML = '<div class="map-placeholder">No segments found matching the specified criteria. Try adjusting thresholds.</div>';
                         enableNavButtons(false);
                         // Show appropriate message even if no segments found
                         if(globalData.total_segments === 0){
                              showStatusMessage('Processing complete. No matching segments found.', 'warning');
                         } else {
                              showStatusMessage('Processing complete.', 'success'); // Generic success if data ok but maybe no map html
                         }
                    }
                    currentSegmentIndex = -1;
                    updateTableHighlight();
                } else {
                    console.error("Server Error:", resultData.error);
                    showStatusMessage(`Error: ${resultData.error || 'Unknown server error'}`, 'error');
                    mapDiv.innerHTML = `<div class="map-placeholder error">Error processing file.</div>`;
                    enableNavButtons(false);
                    resultsDiv.style.visibility = 'hidden'; // Hide summary on error
                }
            } catch (error) {
                console.error("Fetch Error:", error);
                showStatusMessage('Error connecting to the server. Please check your connection.', 'error');
                mapDiv.innerHTML = '<div class="map-placeholder error">Could not connect to the server.</div>';
                enableNavButtons(false);
                resultsDiv.style.visibility = 'hidden'; // Hide summary on error
            } finally {
                processButton.disabled = false;
                processButton.classList.remove('processing');
            }
        }

        function resetUIBeforeProcessing() {
            // Reset displayed values
            totalDistance.textContent = '0 m';
            totalDuration.textContent = '0:00:00';
            totalSegments.textContent = '0';
            // Hide summary until processing is done
            resultsDiv.style.visibility = 'hidden';
            // Clear table and hide container
            segmentTableBody.innerHTML = '';
            segmentDataContainer.style.display = 'none';
            // Reset map placeholder
            mapDiv.innerHTML = '<div class="map-placeholder">Processing... Please wait.</div>';
            // Reset state variables
            globalData = null;
            segmentMaps = [];
            segmentDetails = [];
            currentSegmentIndex = -1;
            // Disable buttons and clear status
            enableNavButtons(false);
            clearStatusMessage();
        }

         function updateUIAfterProcessing(data) {
            if (!data) {
                 resultsDiv.style.visibility = 'hidden'; // Ensure hidden if no data
                 return;
            }
            // Update summary text content
            totalDistance.textContent = `${data.total_distance.toFixed(2)} m`;
            totalDuration.textContent = data.total_duration || '0:00:00';
            totalSegments.textContent = data.total_segments || 0;
            // Make summary visible
            resultsDiv.style.visibility = 'visible';

            // Update state for maps and details
            segmentMaps = data.segment_html_files || [];
            segmentDetails = data.segment_details || [];

            // Populate table and show if segments exist
            if (data.total_segments > 0) {
                segmentDataContainer.style.display = 'block';
                populateSegmentTable();
            } else {
                segmentDataContainer.style.display = 'none';
            }
        }

        function enableNavButtons(enable) {
             prevButton.disabled = !enable;
             nextButton.disabled = !enable;
             allSegmentsButton.disabled = !enable;
        }

        function populateSegmentTable() {
            const overallAvgSpeed = calculateAverageSpeed(globalData.total_distance, globalData.total_duration);
            const allSegmentsRowHtml = globalData.total_segments > 0 ? `
                <tr id="all-segments-row" class="clickable-row summary-row" onclick="showAllSegments()" title="Click to view all segments on map">
                    <td>All Filtered</td> <td>${globalData.total_distance.toFixed(2)}</td> <td>${globalData.total_duration}</td> <td>${overallAvgSpeed.toFixed(2)}</td>
                </tr>` : '';
            segmentTableBody.innerHTML = `
                ${allSegmentsRowHtml}
                ${segmentDetails.map((detail, index) => `
                    <tr id="segment-row-${index}" class="clickable-row" onclick="showSpecificSegment(${index})" title="Click to view Segment ${index + 1} on map">
                        <td>Segment ${index + 1}</td> <td>${detail.distance.toFixed(2)}</td> <td>${detail.duration}</td> <td>${detail.average_speed.toFixed(2)}</td>
                    </tr>`).join('')}`;
            updateTableHighlight();
        }

        function calculateAverageSpeed(distance, durationStr) {
            if (!durationStr || distance <= 0) return 0;
            const parts = durationStr.split(':').map(Number);
            let totalSeconds = 0;
            if (parts.length === 3) totalSeconds = parts[0] * 3600 + parts[1] * 60 + parts[2];
            else if (parts.length === 2) totalSeconds = parts[0] * 60 + parts[1];
            else if (parts.length === 1) totalSeconds = parts[0];
            return totalSeconds > 0 ? (distance / totalSeconds) * 3.6 : 0;
        }

        function navigate(direction) {
            if (!globalData || globalData.total_segments === 0) return;
            let newIndex = currentSegmentIndex + direction;
            if (newIndex < -1) newIndex = segmentMaps.length - 1;
            else if (newIndex >= segmentMaps.length) newIndex = -1;
            currentSegmentIndex = newIndex;
            currentSegmentIndex === -1 ? showAllSegments() : showSpecificSegment(currentSegmentIndex);
        }

        function showAllSegments() {
            if (!globalData || !globalData.all_segments_html) return;
            currentSegmentIndex = -1;
            loadMap(globalData.all_segments_html);
            updateTableHighlight();
            scrollToHighlightedRow();
        }

        function showSpecificSegment(index) {
             if (!globalData || index < 0 || index >= segmentMaps.length) return;
             currentSegmentIndex = index;
             loadMap(segmentMaps[currentSegmentIndex]);
             updateTableHighlight();
             scrollToHighlightedRow();
        }

        function loadMap(mapFile) {
             if (!mapFile) { mapDiv.innerHTML = '<div class="map-placeholder error">Map file not available.</div>'; return; }
             const timestamp = Date.now();
             mapDiv.innerHTML = `<iframe src="/maps/${mapFile}?v=${timestamp}"
                style="width:100%; height:100%; border:none; opacity: 0; transition: opacity 0.5s ease-in-out;"
                onload="this.style.opacity = 1;"
                onerror="mapDiv.innerHTML = '<div class=\\'map-placeholder error\\'>Error loading map. Check browser console for details.</div>';"
            ></iframe>`;
        }

        function updateTableHighlight() {
            document.querySelectorAll('#segment-table tbody tr').forEach(row => row.classList.remove('highlight'));
            const rowId = currentSegmentIndex === -1 ? 'all-segments-row' : `segment-row-${currentSegmentIndex}`;
            document.getElementById(rowId)?.classList.add('highlight');
        }

        function scrollToHighlightedRow() {
            const row = document.querySelector('#segment-table tbody tr.highlight');
            if (row && segmentDataContainer.offsetParent !== null) {
                 row.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        function showStatusMessage(message, type = 'info') {
            statusMessageDiv.textContent = message;
            statusMessageDiv.className = `status-message status-${type}`;
            statusMessageDiv.style.display = 'block';
        }

        function clearStatusMessage() {
            statusMessageDiv.textContent = '';
            statusMessageDiv.style.display = 'none';
        }

        // No longer need DOMContentLoaded listener to hide results initially,
        // resetUIBeforeProcessing handles it now.

    </script>

</body>
</html>
